<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='external_api_style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Movement Analysis Dashboard</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Upload Section -->
            <div id="uploadSection" class="upload-section">
                <div class="upload-area">
                    <div class="upload-content">
                        <svg class="upload-icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h3>Upload Movement Data</h3>
                        <p>Drag and drop your ZIP file here or click to browse</p>
                        <input type="file" id="fileInput" accept=".zip" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Analysis Results -->
            <div id="analysisSection" class="analysis-section" style="display: none;">
                <div class="analysis-layout">
                    <!-- Left Column: Joint Angles -->
                    <div class="left-column">
                        <div class="chart-card">
                            <div class="card-header">
                                <h2 class="card-title">Joint Angles</h2>
                            </div>
                            <div class="chart-content">
                                <div id="jointAnglesList" class="angles-list"></div>
                                <div class="chart-container">
                                    <canvas id="anglesChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Analysis Results -->
                    <div class="right-column">
                        <div class="results-card">
                            <div class="card-header">
                                <h2 class="card-title">Analysis Results</h2>
                            </div>
                            <div class="results-content">
                                <div id="resultsGrid" class="results-grid"></div>
                                <div id="metricsSections" class="metrics-sections"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='external_api_script.js') }}"></script>
</body>
</html>
